    - {
        name: ♻️ 自动选择,
        type: url-test,
        rule: ["^(?!(.*IPLC)).*$"],
        url: http://www.gstatic.com/generate_204,
        interval: 43200,
        timeout: 99, 
        tolerance: 100,
      }
    - {
        name: 🚀 节点选择,
        type: select,
        rule: ["[]♻️ 自动选择", "[]DIRECT", ".*IPLC.*", "^(?!(.*IPLC)).*$"],
      }
    - {
        name: 🌍 国外媒体,
        type: select,
        rule:
          [
            "[]♻️ 自动选择",
            "[]🚀 节点选择",
            "[]DIRECT",
            ".*IPLC.*",
            "^(?!(.*IPLC)).*$",
          ],
      }
    - {
        name: 📲 社交软件,
        type: select,
        rule:
          [
            "[]♻️ 自动选择",
            "[]🚀 节点选择",
